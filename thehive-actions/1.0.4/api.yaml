app_version: 1.0.4
name: TheHive Actions 
description: API Actions for TheHive
tags:
  - Ticketing 
  - Search
categories:
  - Ticketing
  - Search
contact_info:
  name: "nusantara-self"
  url: https://github.com/nusantara-self
authentication:
  required: true
  parameters:
    - name: apikey
      description: apikey to use
      example: "*****"
      required: true
      schema:
        type: string
    - name: url
      description: The URL to use
      example: "http://10.0.0.14:9000"
      required: true
      schema:
        type: string
actions:
  - name: run_responder
    description: Runs a responder for a case. 
    parameters:
      - name: case_id
        description: id of the case
        schema:
          type: string
        required: true
      - name: responder_id
        description: id of the responder
        schema:
          type: string
        required: true
    returns:
      example: '{"responderId": "68d6c37f","responderName": "Responder_1_0","responderDefinition": "Responder_1_0","cortexId": "local","cortexJobId": "68LWv6gB4Zeov3sZV8Tr","objectType": "Case","objectId": "~3694164","status": "Waiting","startDate": 1618126199160,"operations": "[]","report": "{}"}'
      schema:
        type: string
  - name: run_responder_from_list
    description: Runs a responder for a case.
    parameters:
      - name: case_id
        description: id of the case
        schema:
          type: string
        required: true
      - name: responder
        description : Responder to run
        options:
          - PrismaCloud_GetAlertStatus
          - PrismaCloud_RemediateAlert
          - SMAX_GetIncidentInfos
        schema:
           type: string
        required: true
    returns:
      example: '{"responderId": "68d6c37f","responderName": "Responder_1_0","responderDefinition": "Responder_1_0","cortexId": "local","cortexJobId": "68LWv6gB4Zeov3sZV8Tr","objectType": "Cas    e","objectId": "~3694164","status": "Waiting","startDate": 1618126199160,"operations": "[]","report": "{}"}'
      schema:
        type: string
  - name: get_observable_from_case_id
    description: Returns the value of an observable for a specific case id
    parameters:
      - name: case_id
        description: API endpoint of WALKOFF
        schema:
          type: string
        required: true
      - name: dataType
        description: Observable to call
        schema:
          type: string
        required: true
    returns:
      schema:
        type: string 
  - name: import_alert
    description: Import an alert as a case. Returns case id.
    parameters:
      - name: alert_id
        description: id of the alert to import
        schema:
          type: string
        required: true
    returns:
      schema:
        type: string
  - name: close_case
    description: Closes a case in TheHive
    parameters:
      - name: case_id
        description: ID of case to close
        schema:
          type: string
        required: true
      - name: resolution_status
        description: Resolution status of the case to close.
        schema:
          type: string
        options:
          - TruePositive
          - FalsePositive
          - Indeterminate
        required: true
      - name: impact_status
        description: Impact status of the case to close. The impact status is only captured when resolution status is TruePositive
        schema:
          type: string
        options:
          - NoImpact
          - WithImpact
        required: true
      - name: summary
        description: Explanation of why the case was closed.
        schema:
          type: string
        required: true
      - name: tags
        description: Tags on the case
        schema:
          type: string 
      - name: tags_mode
        description: Whether to append or replace the list of tags on the case.
        schema:
          type: string
        options:
          - append
          - replace
        required: true
    returns:
      schema:
        type: string
  - name: update_case
    description: Updates a case with the payload provided
    parameters:
      - name: case_id
        description: id of the case to modify
        schema:
          type: string
        required: true
        multiline: true
      - name: payload
        description: Payload
        example: '{"customFields.smax-incident-status.string": "Open"}'
        schema:
          type: string
        required: true
    returns:
      schema:
        type: string
  - name: get_case
    description: Get case json
    parameters:
      - name: case_id
        description: id of the case
        schema:
          type: string
        required: true
    returns:
      schema:
        type: string
  - name: get_tasks
    description: get tasks of the case
    parameters:
      - name: case_id
        description: id of the case to retrieve tasks
        schema:
          type: string
        required: true
    returns:
      schema:
        type: string
  - name: update_case_task
    description: Updates case task
    parameters:
      - name: task_id
        description: id of the task to update
        schema:
          type: string
        required: true
      - name: status
        description: 
        schema:
          type: string
        options:
          - InProgress
          - Waiting
          - Completed
        required: false
  - name: update_task_log
    description: Updates case task log
    parameters:
      - name: log_id
        description: id of the task log to update
        schema:
          type: string
        required: true
      - name: message
        description: 
        schema:
          type: string
        required: true
    returns:
      schema:
        type: string
  - name: delete_task_log
    description: Deletes a task log from its task identifier
    parameters:
      - name: log_id
        description: id of the task log to delete
        schema:
          type: string
        required: true
    returns:
      schema:
        type: string
