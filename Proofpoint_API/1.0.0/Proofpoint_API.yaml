openapi: 3.0.0
info:
  title: Proofpoint TAP API
  description: ""
  version: "1.0"
  x-logo: data:image/png;base64,
  contact:
    name: "@TechedJack"
    url: https://twitter.com/TechedJack
  x-categories:
    - SIEM
servers:
  - url: https://tap-api-v2.proofpoint.com
host: tap-api-v2.proofpoint.com
basePath: /
schemes:
  - "https:"
paths:
  /v2/siem/clicks/blocked:
    get:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Get Blocked Clicks
      operationId: Get_Blocked_Clicks
      description: Fetch events for clicks to malicious URLs blocked in the specified
        time period
      parameters: []
      requestBody:
        content: {}
  /v2/siem/clicks/permitted:
    get:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Get Permitted Clicks
      operationId: Get_Permitted_Clicks
      description: Fetch events for clicks to malicious URLs permitted in the
        specified time period
      parameters: []
      requestBody:
        content: {}
  /v2/siem/messages/blocked:
    get:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Get Blocked Messages
      operationId: Get_Blocked_Messages
      description: Fetch events for messages blocked in the specified time period
        which contained a known threat
      parameters: []
      requestBody:
        content: {}
  /v2/siem/messages/delivered:
    get:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Get Delivered Messages
      operationId: Get_Delivered_Messages
      description: Fetch events for messages delivered in the specified time period
        which contained a known threat
      parameters: []
      requestBody:
        content: {}
  /v2/siem/issues:
    get:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Get TAP Issues
      operationId: Get_TAP_Issues
      description: Fetch events for clicks to malicious URLs permitted and messages
        delivered containing a known threat within the specified time period.
        (It is a combination of /v2/siem/clicks/permitted and
        /v2/siem/messages/delivered)
      parameters: []
      requestBody:
        content: {}
  /v2/siem/all:
    get:
      responses:
        default:
          description: default
          content:
            text/plain:
              schema:
                type: string
                example: ""
      summary: Get All TAP Issues
      operationId: Get_All_TAP_Issues
      description: Fetch events for all clicks and messages relating to known threats
        within the specified time period
      parameters: []
      requestBody:
        content: {}
components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
